<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Philosopher&family=Teko:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__inner">
            <p class="card__product-code">
                Код товару: 734543
            </p>
            <img class="card__img" src="images/laptop.png" alt="laptop image">
            <div class="card__descr">
                Ноутбук HP TUF Gaming F15 FX506LH-HN040 Bonfire Black
            </div>
            <div class="card__info-row">
                <div class="card__stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                </div>
                    
                <a class="card__comments" href="#">
                    <span class="card__comments-icon">
                        <i class="fa-solid fa-comment"></i>
                    </span>
                    <span class="card__comments-item">
                        139
                    </span>
                </a>
                <div class="card__cashback">
                    <span class="card__cashback-icon">
                        <i class="fa-solid fa-gift"></i>
                    </span>
                    Кешбек: 329₴
                </div>
            </div>
            <div class="card__price">
                <del class="card__old-price">
                    36 999
                </del>
                <p class="card__new-price">
                    32 999₴
                </p>
            </div>
            <div class="card__bottom-row">
                <div class="card__credit">
                    <span class="card__credit-icon">
                        <i class="fa-solid fa-chart-pie"></i>
                    </span>
                    <span class="card__credit-item">
                        від 1300₴/міс
                    </span>
                </div>
                <button class="card__btn">
                    <span class="card__button-icon">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                    Купити
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/f7b15d74b4.js" crossorigin="anonymous"></script>    
</body>
</html>
